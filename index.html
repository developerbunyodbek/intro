<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intro</title>

  <!-- STYLESHEETS -->
  <link rel="stylesheet" href="./css/styles.min.css">
</head>
<body>

  <main class="main-content">
    <div class="global-wrapper">
      <div class="hero">
        <div class="hero-texts">
          <span class="hero-name">frontend and backend</span>
          <h1 class="hero-title">Learn to program by watching professionals</h1>
          <p class="hero-info">See how experienced developers solve problems in real time</p>
        </div>
        <a class="button hero-button" href="#">Try it free 7 days, <span>then $20/mo</span></a>
      </div>
      <div class="contact">
        <h1 class="contact-title">Sign up for the course and get free 7 days</h1>
        <form class="contact-form" action="https://echo-htmlacademy.ru/" method="POST">
          <label class="contact-label" for="fname">
            <input class="contact-input" type="text" name="fname" id="fname" placeholder="Last Name" required>
          </label>
          <label class="contact-label" for="lname">
            <input class="contact-input" type="email" name="lname" id="lname" placeholder="Name" required>
          </label>
          <label class="contact-label" for="mail">
            <input class="contact-input" type="email" name="mail" id="mail" placeholder="Email Address" required>
          </label>
          <label class="contact-label" for="password">
            <input class="contact-input" type="password" name="password" id="password" placeholder="Password" required>
          </label>
          <button class=" button contact-button" type="submit">Claim your free trial</button>
        </form>
        <p class="contact-text">By clicking the button, you are agreeing to our <a class="contact-link" href="#">Terms and Services</a></p>
      </div>
    </div>
  </main>

</body>
</html>
